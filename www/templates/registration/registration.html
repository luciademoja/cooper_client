<ion-view title="Register">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="register()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="row" ng-if="errorMessage">
      <p ng-repeat="error in errorMessage.errors">{{error}}</p>
    </div>
    <form ng-submit="clickRegistrationButton()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input class="form-control" type="email" name="email" ng-model="registrationData.email" required="required"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input class="form-control" type="password" name="password" ng-model="registrationData.password" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">Retype Password</span>
          <input class="form-control" type="password" name="confirmPassword" ng-model="registrationData.confirmPassword" required="required">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
